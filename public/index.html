<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes con WebSockets</title>
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <script src="static/js/websocket.js"></script>
    <div class="container">
        <h1><%= saludo_servidor %></h1>
        <div style="display: inline;">
            <input id="connection_ip" type="text" value="ws://localhost:8080" style="border:black;border-style: groove; background: white; width: 300px;"/>
            <button onclick="connectToWebSocket()">Connect</button>
        </div>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Messages SBP client</label>
                <textarea id="sbp_messages_area" rows="10" cols="10" class="form-control" style="font-size: 0.8rem;"></textarea>
            </div>
            <div class="col-sm-6">
                <label class="form-label">Messages Masermic client</label>
                <textarea id="masermic_messages_area" rows="10" cols="10" class="form-control" style="font-size: 0.8rem;"></textarea>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-6">
                <label class="form-label">Messages server</label>
                <textarea id="server_messages_area" rows="10" cols="10" class="form-control" style="font-size: 0.8rem;"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
